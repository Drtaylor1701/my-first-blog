<html>
    <head>
        Gillian's Blog
    </head>

    <body>
        <div>
            <h1>Gillian's Blog</h1>
        </div>
        
        <div>
            {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}

        </div>
    </body>

</html>
